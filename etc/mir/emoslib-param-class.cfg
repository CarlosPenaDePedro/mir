
default:
    interpolation = bilinear


direction:
    FieldInfo = vector.1d.polar.angle
    degree = true
    symmetric = false
    decomposition = PolarAngleDegreesAssymmetricToCartesian
    stats = AngleDecomposition


index:
    interpolation = nearest-neighbour


index-associated:
    class = index


LPREC:
    precipitation = true
    precipitation-threshold = 0.00005
    precipitation-neighbour = true


LSM-FALSE:
    lsm = false


LWIND:
    do = something else


